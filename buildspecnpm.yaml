version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
    variables:
        "Param4": "53"
        "Param10": "a"
    exportedVariables:
        - BPParam3
        - Param4
        - BEParam6
        - Param10

#variables:
