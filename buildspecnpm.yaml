steps:
- type: Command
  name: "Install NPM"
  timeoutInSeconds: 400
  command: |
    yum install npm
    export Param10=`npm -v`
    echo "NPM install Done"
  onFailure:
    - type: Command
      timeoutInSeconds: 400
      command: |
        echo "Handling Failure"
        echo "Failure successfully handled"
- type: Command
  name: "Set Variables"
  timeoutInSeconds: 30
  command: |
      export BPParam3=3000
      export Param4=4000
      export BEParam6=6000

  onFailure:
    - type: Command
      timeoutInSeconds: 400
      command: |
        echo "Handling Failure"
        echo "Failure successfully handled"

outputArtifacts:
- name: helloworld
  type: DOCKER_IMAGE
  location: helloworld1
